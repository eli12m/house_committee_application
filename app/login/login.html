<header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
            <a class="navbar-brand mono-font" href="#!/">EMSystems</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign up</a>
                    </li>
                </ul>
            </div>  
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="form-group row mt-4">
                <label for="loginEmail" class="col-md-2 col-form-label">Email Address:</label>
                <div class="col-md-6">
                    <input type="email" class="form-control" id="loginEmail" ng-model = "loginEmailInput">
                </div>
            </div>
            <div class="form-group row mt-4">
                <label for="loginPassword" class="col-md-2 col-form-label">Password:</label>
                <div class="col-md-6">
                    <input type="password" class="form-control" id="loginPassword" ng-model = "loginPasswordInput">
                </div>
            </div>
            <button type="button" class="btn btn-outline-info" ng-click="loginFunc()">Login</button> 
        </div>
    </main>
