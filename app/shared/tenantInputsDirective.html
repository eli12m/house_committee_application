<div class="form-group row">
    <label for="tenantFirstName" class="col-md-2 col-form-label">First Name:</label>
    <div class="col-md-10">
        <input type="text" class="form-control" id="tenantFirstName" placeholder="First Name" ng-model = "tenantFnameInput">
    </div>
</div>
<div class="form-group row">
    <label for="tenantLastName" class="col-md-2 col-form-label">Last Name:</label>
    <div class="col-md-10">
        <input type="text" class="form-control" id="tenantLastName" placeholder="Last Name" ng-model = "tenantLnameInput">
    </div>
</div>
<div class="form-group row">
    <label for="tenantEmail" class="col-md-2 col-form-label">Email:</label>
    <div class="col-md-10">
        <input type="email" class="form-control" id="tenantEmail" placeholder="Email" ng-model = "tenantEmailInput">
    </div>
</div>
<div class="form-group row">
    <label for="tenantAptNum" class="col-md-2 col-form-label">Apt#:</label>
    <div class="col-md-10">
        <input type="number" class="form-control" id="tenantAptNum" placeholder="Apt#" ng-model = "tenantAptNumInput">
    </div>
</div>
<div class="form-group row">
    <label for="tenantImage" class="col-md-2 col-form-label">Image:</label>
    <div class="col-md-6">
        <input type="file" class="form-control" id="tenantImage" ng-model = "tenantImageInput" accept="image/*" app-filereader>
    </div>
    <div class="col-md-4">
        <img class="img-property" ng-src="{{tenantImageInput}}" alt="Image preview" >
    </div>
    <!--<div class="col-md-6">
        <input type="text" class="form-control" id="tenantImage" placeholder="Image URL" ng-model = "tenantImageInput">
    </div>
    <div class="col-md-4">
        <img class="img-property" ng-src="{{tenantImageInput}}" alt="Image preview" >
    </div>-->
</div>
